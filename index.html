<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Fetch and Display Data</title>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center mb-4">Fetched Data</h1>
      
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="data-container"></tbody>
      </table>
      
    </div>
  </div>
</div>

<script>
  var requestOptions = {
    method: 'GET',
    redirect: 'follow'
  };

  fetch("https://mocki.io/v1/d4867d8b-b5d5-4a48-a4ab-79131b5809b8", requestOptions)
    .then(response => response.json())
    .then(dataArray => {
      console.log("Data array:", dataArray);

      var tableBody = document.getElementById('data-container');
      
      dataArray.forEach(item => {
        var row = document.createElement('tr');
        row.innerHTML = `<td>${item.name}</td><td>${item.city}</td>`;
        tableBody.appendChild(row);
      });
    })
    .catch(error => console.log('error', error));
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
